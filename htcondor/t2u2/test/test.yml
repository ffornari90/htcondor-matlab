log:
  level: debug

ssl:
  disable: true

db: cache.db
address: 127.0.0.1
port: 9090

policies:
  allow_untrusted_issuer: true
  trusted_issuers:
    - https://iam-t1-computing.cloud.cnaf.infn.it
    - localhost:8080
  groups:
    wlcg:
      reuse_users: false
      users:
        - wlcg001
        - wlcg002
    dteam:
      users:
        pattern: "dteam%03d"
        range: [1, 100]
    km3net:
      users:
        pattern: "km3net%03d"
        range: [1, 3]
